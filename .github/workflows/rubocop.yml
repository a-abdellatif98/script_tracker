# pulled from repo
name: "Rubocop"

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
  schedule:
    - cron: "23 0 * * 5"

jobs:
  rubocop:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: false

      # This step is not necessary if you add the gem to your Gemfile
      - name: Install Code Scanning integration
        run: bundle add code-scanning-rubocop --version 0.3.0 --skip-install

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Rubocop run
        continue-on-error: true
        id: rubocop
        run: |
          bundle exec rubocop --require code_scanning --format CodeScanning::SarifFormatter -o rubocop.sarif || echo "rubocop_exit_code=$?" >> $GITHUB_OUTPUT

      - name: Check SARIF file exists
        id: check_sarif
        if: always()
        run: |
          if [ -f rubocop.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "Warning: rubocop.sarif file was not created"
          fi

      - name: Upload Sarif output
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.check_sarif.outputs.sarif_exists == 'true'
        with:
          sarif_file: rubocop.sarif
          wait-for-processing: false
